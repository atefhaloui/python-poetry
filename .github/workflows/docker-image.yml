name: Docker Image CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          make
          docker login -u acidrain -p "${DOCKER_REGISTRY_TOKEN}"
          make push
